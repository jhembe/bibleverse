<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes on Demand</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scriptJokes.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Programmer's Jokes</h1>
      <p>Keep up your day with a smile on your face or 🚶🏼‍♀️</p>
      <div class="quote-container">
        <p class="quote"></p>
        <p class="author"></p>
      </div>
      <button id="new-quote">Get New Joke</button>
      <button id="shareButton">Share Joke</button>
      <a href="index.html"><button id="" >Get Quotes</button></a>
      <div class="theme-switch">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>Dark Theme</p>
      </div>
    </div>
  </body>
</html>
