<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Stay Encouraged and Inspired with a Daily Bible Verse. Get a new inspirational bible verse every day to help you stay motivated and inspired.">
    <link rel="icon" href="bible.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="bible.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bible Verse</h1>
      <p>Stay Encouraged and Inspired with a Bible Verse on demand:</p>
      <div class="quote-container">
        <p class="quote" id="verse-display">Bible verse</p>
        <p class="author" id="book-reference">-</p>
        <!-- <div id="verse-display"></div> -->
      </div>
      <button id="new-verse">New Verse</button>
      <button id="shareButton">Share Quote</button>
      <button id="bible-verse">Get Bible Verse</button>
      <div id="verse-display"></div>
      <div class="theme-switch">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>Dark Theme</p>
      </div>
    </div>
  </body>
</html>
